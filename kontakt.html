    <main>
      <section class="kontakt-section">
        <div class="kontakt-container">
          <h1 class="kontakt-naslov">
            Kontaktirajte nas i rezervirajte svoj datum
          </h1>
          <form id="kontakt-form" autocomplete="off">
            <div class="form-group">
              <label for="ime">Vaše ime:</label>
              <input type="text" id="ime" name="ime" required maxlength="60" />
            </div>
            <div class="form-group">
              <label for="email">Vaša e-pošta:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                maxlength="80"
              />
            </div>
            <div class="form-group">
              <label for="predmet">Predmet:</label>
              <input
                type="text"
                id="predmet"
                name="predmet"
                required
                maxlength="100"
              />
            </div>
            <div class="form-group">
              <label for="poruka">Vaša poruka:</label>
              <textarea
                id="poruka"
                name="poruka"
                rows="4"
                maxlength="600"
                required
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="kontakt-btn">Pošalji</button>
            </div>
            <div id="kontakt-poruka"></div>
          </form>
          <div class="kontakt-napomena">
            <div class="kontakt-akcije-btns">
              <a
                href="sms:0038763327102"
                class="kontakt-akcija-btn"
                title="Pošaljite SMS"
              >
                <span class="kontakt-ikona">
                  <!-- Mobitel SVG -->
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="none"
                    style="vertical-align: middle"
                  >
                    <rect
                      x="4"
                      y="2"
                      width="14"
                      height="18"
                      rx="3"
                      stroke="#ffe066"
                      stroke-width="2"
                      fill="none"
                    />
                    <rect
                      x="8"
                      y="16"
                      width="6"
                      height="2"
                      rx="1"
                      fill="#ffe066"
                    />
                  </svg>
                </span>
                <span>SMS</span>
              </a>
              <a
                href="tel:0038763327102"
                class="kontakt-akcija-btn"
                title="Nazovite"
              >
                <span class="kontakt-ikona">
                  <!-- Jasna, moderna telefonska slušalica SVG -->
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M6.62 10.79a15.053 15.053 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 0 1 1 1v3.25a1 1 0 0 1-1 1C10.07 21 3 13.93 3 5.5a1 1 0 0 1 1-1H7.25a1 1 0 0 1 1 1c0 1.25.2 2.46.57 3.58a1 1 0 0 1-.24 1.01l-2.2 2.2z"
                      stroke="#ffe066"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </span>
                <span>Poziv</span>
              </a>
            </div>
          </div>
        </div>
      </section>
